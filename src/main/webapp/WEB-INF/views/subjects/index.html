<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Courses</h1>
<div th:each="subject : ${subjects}">

</div>
</body>
</html>
